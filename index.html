<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <title>Team Page</title>
</head>

<body>
    <div class="toggle">
        <input type="checkbox" id="demo" onChange="toggleDocument()">
        <label for="demo"></label>
    </div>
    <header class="header">
        <div class="header__left">
            <h1 class="header__left--head">The creative crew</h1>
        </div>
        <div class="header__right">
            <h3 class="header__right--head">Who we are</h3>
            <p class="header__right--para">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
    </header>
    <main class="main">

        <div class="main__container">
            <div class="main__container--box">
                <img class="main__container--imgs" src="./images/photo1.png" alt="Photo-1">
                <span class="main__container--title">Product Owner</span>
            </div>
            <p class="main__container--names">Bill Mahoney</p>
        </div>

        <div class="main__container">
            <div class="main__container--box top__marg">
                <img class="main__container--imgs" src="./images/photo2.png" alt="Photo-2">
                <span class="main__container--title">Art Director</span>
            </div>
            <p class="main__container--names">Saba Cabrera</p>
        </div>

        <div class="main__container">
            <div class="main__container--box">
                <img class="main__container--imgs" src="./images/photo3.png" alt="Photo-3">
                <span class="main__container--title">Tech Lead</span>
            </div>
            <p class="main__container--names">Shae Le</p>
        </div>

        <div class="main__container">
            <div class="main__container--box">
                <img class="main__container--imgs" src="./images/photo4.png" alt="Photo-4">
                <span class="main__container--title">UX Designer</span>
            </div>
            <p class="main__container--names">Skylah Lu</p>
        </div>

        <div class="main__container top__marg">
            <div class="main__container--box">
                <img class="main__container--imgs" src="./images/photo5.png" alt="Photo-5">
                <span class="main__container--title">Developer</span>
            </div>
            <p class="main__container--names">Griff Richards</p>
        </div>

        <div class="main__container">
            <div class="main__container--box">
                <img class="main__container--imgs" src="./images/photo6.png" alt="Photo-6">
                <span class="main__container--title">Developer</span>
            </div>
            <p class="main__container--names">Stan John</p>
        </div>


    </main>

    <script>
        function toggleDocument() {
            var elements = document.querySelectorAll("html, body, body>*");
            var i;
            for (i = 0; i < elements.length; i++) {
                elements[i].classList.toggle("section-dark")
            }
        }
    </script>

</body>

</html>
